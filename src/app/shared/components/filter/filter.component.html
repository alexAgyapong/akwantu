<div>
  <form [formGroup]="filterForm">

    <button type="button" class="btn" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseStop">
      <span class="d-flex align-items-center">
        Stops
        <ng-container *ngIf="!isCollapsed">
          <mat-icon>keyboard_arrow_up</mat-icon>
        </ng-container>
        <ng-container *ngIf="isCollapsed">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </ng-container>
      </span>
    </button>
    <hr>
    <div id="collapseStop" [collapse]="isCollapsed" [isAnimated]="true">
      <!-- <label class="custom-control custom-checkbox">
     <input type="checkbox" class="custom-control-input" id="oneStop" formControlName="stops">
     <label for="oneStop" class="custom-control-label">1 stop</label>
   </label> -->

      <label class="custom-control custom-checkbox d-flex align-items-center ">
        <input type="checkbox" class="custom-control-input" id="oneStop" formControlName="stops">
        <span class="custom-control-label pt-1" for="oneStop">1 stop</span>
      </label>

      <div class="custom-control custom-checkbox pb-3">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label pt-1" for="customCheck1">2 stops</label>
      </div>
    </div>
    <button type="button" class="btn" (click)="isDepTimesCollapsed = !isDepTimesCollapsed"
      [attr.aria-expanded]="!isDepTimesCollapsed" aria-controls="collapseStop">
      <span class="d-flex align-items-center">
        Departure times
        <ng-container *ngIf="!isDepTimesCollapsed">
          <mat-icon>keyboard_arrow_up</mat-icon>
        </ng-container>
        <ng-container *ngIf="isDepTimesCollapsed">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </ng-container>
      </span>
    </button>
    <hr>
    <div id="collapseStop" [collapse]="isDepTimesCollapsed" [isAnimated]="true">
      <!-- <input class="form-control" type="range" value="00:00" id="departureTime" min="00:00" max="23:59" formControlName="departureTime"/> -->
      <div class="custom-slider">
        <ng5-slider [options]="options" [highValue]="maxValue" formControlName="departureTime"></ng5-slider>
      </div>
    </div>

    <button type="button" class="btn" (click)="isAirlinesCollapsed = !isAirlinesCollapsed"
      [attr.aria-expanded]="!isAirlinesCollapsed" aria-controls="collapseStop">
      <span class="d-flex align-items-center">
        Airlines
        <ng-container *ngIf="!isAirlinesCollapsed">
          <mat-icon>keyboard_arrow_up</mat-icon>
        </ng-container>
        <ng-container *ngIf="isAirlinesCollapsed">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </ng-container>
      </span>
    </button>
    <hr>
    <div id="collapseStop" [collapse]="isAirlinesCollapsed" [isAnimated]="true">
      <span class="mt-3"></span>
      <div *ngFor="let airline of airlines">
        <span class="d-flex justify-content-between">
          <label class="custom-control custom-checkbox pb-2">
            <input type="checkbox" class="custom-control-input" [value]="airline?.code" [id]="airline?.code"
              formControlName="airlines" (change)="getAirlineCodes(airline?.code)">
            <span class="custom-control-label pt-1" [attr.for]="airline?.code">{{airline?.name|titlecase}}</span>
          </label>
          <span *ngIf="airline?.price">{{airline?.price|currency}}</span>
        </span>
      </div>
    </div>
  </form>
</div>
