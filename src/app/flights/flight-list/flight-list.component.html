<div class="container pt-4">
  <div *ngIf="isMinTablet" class="row">
    <app-search></app-search>
  </div>
  <div *ngIf="!isMinTablet" class="row">
    <button class="btn btn-link" (click)="showSearchModal(search)"><span>{{searchTerms?.destination}}
        Destination</span></button>
  </div>
  <div *ngIf="!isMinTablet" class="row justify-content-center mb-3">
    <button class="btn btn-default px-5 mr-3" (click)="showFiltersModal(filtersTemplate)">Filter</button>
    <button class="btn btn-secondary px-5" (click)="showSortModal(sortTemplate)">Sort</button>
    <!-- <h2>Mobile filters and sort here...</h2> -->
    <!-- <app-filter [flights]= "offers$|async"></app-filter> -->
  </div>
  <div class="row">
    <div *ngIf="isMinTablet" class="col-sm-3">
      <h3 class="mb-3">Filters</h3>
      <app-filter [flights]= "offers$|async"></app-filter>
    </div>
    <div class="col-sm-9 position-relative">
      <div *ngFor="let offer of offers$|async">
        <app-flight-card [flight]="offer"></app-flight-card>
      </div>
      <!-- <div class="scroll-to-top"><button class="btn btn-primary" (click)="scrollToTop()"><mat-icon>face</mat-icon></button></div> -->
    </div>
  </div>
</div>

<ng-template #search>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-search [isMobile]="true" (searchTerms)="getSearchTermsForMobile($event)"></app-search>
  </div>
</ng-template>

<ng-template #filtersTemplate>
  <h2 class="d-flex justify-content-between ">
    <button class="btn btn-default" (click)="resetFilters=true">Clear</button>
   <span> Filters</span>
   <button mat-button matDialogClose color="primary">Done</button>
  </h2>
 <!-- <div class="sticky-top bg-danger">
 </div> -->
  <mat-dialog-content  class="pt-2">
    <app-filter [flights]= "offers$|async" [resetFilters]="resetFilters"></app-filter>
  </mat-dialog-content>
  <!-- <mat-dialog-actions>
    <button mat-button matDialogClose color="primary">Dismiss</button>
  </mat-dialog-actions> -->
</ng-template>

<ng-template #sortTemplate>
  <mat-dialog-content  class="pt-2">
    <!-- <app-filter [flights]= "offers$|async"></app-filter> -->
    <h3>sOrt here...</h3>
  </mat-dialog-content>
</ng-template>
